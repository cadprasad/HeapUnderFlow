<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeapUnderFlow</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/fonts_googleapi.css">
<link rel="stylesheet" href="../assets/css/Header-Blue.css">
<link rel="stylesheet" href="../assets/css/login/form-register.css">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" href="../assets/css/style1.css">
<link rel="stylesheet" href="../assets/css/Footer-white.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/userprofile.js"></script>

</head>

<body>

	<div class="header-blue">

		<nav class="navbar navbar-default navigation-clean-search">
			<div class="container">


				<div class="navbar-header">
					<a class="navbar-brand navbar-link" href="../index.html">HeapUnderFlow</a>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<div id="header"></div>
						<p class="navbar-text navbar-right">
							<a id="loggedinuser" class="navbar-link login"></a> <a
							id="logoutuser" class="btn btn-default action-button">Logout</a>
						</p>
				</div>

			</div>
		</nav>

	<div class="container" id="registration-form">
			<div class="frm" style="height: 580px; width: 800px; overflow: scroll">
				<h1>Add Blog</h1>
				
				<form id="addblogform">
					
					<div class="form-group required">
						<label for="blogTitle" class='control-label'>Blog Title:</label> <input type="text"
							class="form-control" name="blogtitle" id="blogtitle" placeholder="Enter Blog Title">
					</div>
					
					<div class="form-group required">
						<label for="blogText" class='control-label'>Blog Text:</label> 
							<textarea rows="10" cols="50" class="form-control" name="blogtext" id="blogtext" placeholder="Enter Blog Text"></textarea>
					</div>
					
					<div class="form-group">
						<button id="addblog" type="submit" class="btn btn-success btn-lg">Submit</button>
					</div>
				</form>
			</div>
		</div>


	</div>


	<div id="footer"></div>

</body>

</html>
