<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeapUnderFlow</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/fonts_googleapi.css">
<link rel="stylesheet" href="../assets/css/Header-Blue.css">
<link rel="stylesheet" href="../assets/css/login/form-register.css">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" href="../assets/css/Footer-white.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/profileupdate.js"></script>


<script type="text/javascript">

	
</script>
</head>

<body>

	<div class="header-blue">

		<nav class="navbar navbar-default navigation-clean-search">
			<div class="container">


				<div class="navbar-header">
					<a class="navbar-brand navbar-link" href="../index.html">HeapUnderFlow</a>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<div id="header"></div>

					<div>
						<p class="navbar-text navbar-right">
							<a class="navbar-link login" href="#">Log In</a> <a
								class="btn btn-default action-button" role="button"
								href="./signup.html">Sign Up</a>
						</p>
					</div>
				</div>

			</div>
		</nav>

		<div class="container" id="profileupdate-form">
			<div class="frm" style="height: 580px; width: 400px;">
				<h1>Update Profile</h1>

				<form id="profileupdateform">
					<div class="form-group ">
						<label for="firstname" class='control-label'>First Name:</label> <input
							type="text" class="form-control" name="firstname1"
							id="changefirstname" placeholder="Enter firstname">
					</div>
					<div class="form-group ">
						<label for="lastname" class='control-label'>Last Name:</label> <input
							type="text" class="form-control" name="lastname1"
							id="changelastname" placeholder="Enter lastname">
					</div>

					<div class="form-group">
						<label for="pwd" class='control-label'>Password:</label> <input
							type="password" class="form-control" name="password2"
							id="changepassword" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label for="pwd" class='control-label'>Confirm Password:</label> <input
							type="password" class="form-control" name="password3"
							id="confirmpassword" placeholder="Confirm password">
					</div>

					<div class="form-group">
						<button id="profileupdate" type="submit"
							class="btn btn-success btn-lg">Submit</button>
					</div>
				</form>
			</div>
		</div>


	</div>


	<div id="footer"></div>




</body>

</html>
